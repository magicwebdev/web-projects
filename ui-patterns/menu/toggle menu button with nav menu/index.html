<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Menu Button with Nav menu using HTML CSS Only</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="holder">
  <div class="icon"><img src="images/burger.svg" alt="burger" class="icon-img" tabindex="0"></div>
  <div class="bar"></div>
  <img src="images/telegram.svg" alt="telegram" class="button button-one">
  <img src="images/vk.svg" alt="vk" class="button button-two">
  <img src="images/skype.svg" alt="skype" class="button button-three">
</div>
</body>
</html>
